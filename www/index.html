<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ngAnimate and ngSanitize are included, but other modules
      should be loaded from lib/ionic/js/angular-->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
  
    <script src="js/app.js"></script>
    <script src="js/todo.controller.js"></script>

    <!-- Should be the last script -->
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <!-- automatically included when running or emulating your app. -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="todo" ng-controller="TodoController as vmTodo">
    
    <!-- handles the dragging and exposing of the side menu -->
    <ion-side-menus>
      
      <!-- center content area of the app -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">Todo</h1>
        </ion-header-bar>
          
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="task in vmTodo.tasks">
              {{task.title}}
            </ion-item>
          </ion-list>
        </ion-content>
        
      </ion-side-menu-content>

      <!-- left side menu (initially hidden) -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Projects</h1>
        </ion-header-bar>
      </ion-side-menu>
  
    </ion-side-menus>
  
  </body>
</html>
