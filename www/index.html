<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ngAnimate and ngSanitize are included, but other modules
      should be loaded from lib/ionic/js/angular-->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
  
    <script src="js/app.js"></script>
    <script src="js/todo.controller.js"></script>
    <script src="js/projects.service.js"></script>

    <!-- Should be the last script -->
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <!-- automatically included when running or emulating your app. -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="todo" ng-controller="TodoController as vmTodo">
    
    <!-- handles the dragging and exposing of the side menu -->
    <ion-side-menus>
      
      <!-- center content area of the app -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          
          <button class="button button-icon" ng-click="vmTodo.toggleProjects()">
            <i class="icon ion-navicon"></i>
          </button>
          
          <h1 class="title">{{vmTodo.activeProject.title}}</h1>

          <!-- New Task button-->
          <button class="button button-icon" ng-click="vmTodo.newTask()">
            <i class="icon ion-compose"></i>
          </button>
        </ion-header-bar>
          
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="task in vmTodo.tasks">
              {{task.title}}
            </ion-item>
          </ion-list>
        </ion-content>
        
      </ion-side-menu-content>

      <!-- left side menu (initially hidden) -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Projects</h1>
          <button class="button button-icon ion-plus" ng-click="vmTodo.newProject()">
          </button>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list>
            <ion-item ng-repeat="project in vmTodo.projects" ng-click="vmTodo.selectProject(project, $index)" ng-class="{active: vmTodo.activeProject == project}">
              {{project.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
